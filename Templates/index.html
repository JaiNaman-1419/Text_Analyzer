<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Text Analyzer</title>
</head>

<body>

  <!-- NAVIGATION BAR STARTS -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Analyzer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- NAVIGATION BAR ENDS -->

  <!-- DISMISSABLE ALERTS STARTS -->
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Text Analyzer!</strong> Now you can do multiple string operations at a time.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <!-- DISMISSABLE ALERTS ENDS -->

  <!-- MAIN BODY STARTS -->
  <div class="container">

    <!-- MAIN FORM STARTS HERE -->
    <!-- CSRF_TOKEN is a token generated by Django to crosscheck the request by client -->
    <form action="/analyzer" method="post">{% csrf_token %}

      <!-- TEXT AREA STARTS -->
      <div class="mb-3">
        <label for="textArea" class="form-label">Enter text here.</label>
        <textarea name="textArea" class="form-control" id="textArea" rows="10"></textarea>
      </div>
      <!-- TEXT AREA ENDS -->

      <!-- SWITCHES STARTS -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="removePunctuation" name="removePunctuation">
        <label class="form-check-label" for="removePunctuation">Remove Punctuation</label>
      </div>
      <!-- SWITCHES ENDS -->

      <!-- SWITCHES STARTS -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="wordCount" name="wordCount">
        <label class="form-check-label" for="wordCount">Word Count</label>
      </div>
      <!-- SWITCHES ENDS -->

      <!-- SWITCHES STARTS -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="charCount" name="charCount">
        <label class="form-check-label" for="charCount">Character Count</label>
      </div>
      <!-- SWITCHES ENDS -->

      <!-- SWITCHES STARTS -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="upperCase" name="upperCase">
        <label class="form-check-label" for="upperCase">UPPER CASE</label>
      </div>
      <!-- SWITCHES ENDS -->

      <!-- SWITCHES STARTS -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="lowerCase" name="lowerCase">
        <label class="form-check-label" for="lowerCase">lower case</label>
      </div>
      <!-- SWITCHES ENDS -->

      <!-- SWITCHES STARTS -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="spaceRemover" name="spaceRemover">
        <label class="form-check-label" for="spaceRemover">Space Remover</label>
      </div>
      <!-- SWITCHES ENDS -->

      <!-- SWITCHES STARTS -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="newLineRemover" name="newLineRemover">
        <label class="form-check-label" for="newLineRemover">New Line Remover</label>
      </div>
      <!-- SWITCHES ENDS -->

      <!-- SUBMIT BUTTON STARTS -->
      <div class="container">
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-outline-dark mt-3 col-2">Analyze Text</button>
        </div>
    </div>
      <!-- SUBMIT BUTTON ENDS -->

    </form>
    <!-- MAIN FORM ENDS HERE -->

  </div>
  <!-- MAIN BODY ENDS -->

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
